<!DOCTYPE html>
<!-- Origin source: https://github.com/NhanAZ/ClockTab -->
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="./clock.png">
	<title>Clock Tab</title>
	<style>
		#time-text {
			font-family: "Times New Roman";
			color: #C9D1D9;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 25em;
		}
	</style>
</head>

<body onload="startTime()" bgcolor="#0C1117">
	<div id="time-text"></div>
	<script>
		function startTime() {
			const today = new Date();
			let h = today.getHours();
			let m = today.getMinutes();
			let s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById("time-text").innerHTML = h + ":" + m + ":" + s;
			setTimeout(startTime, 1000);
		}
		function checkTime(i) {
			if (i < 10) {
				i = "0" + i;
			};
			return i;
		}
	</script>
</body>

</html>
